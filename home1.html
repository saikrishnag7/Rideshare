<!DOCTYPE html>
<html>
<head>
    <title>Offer A ride</title>
    <link rel="stylesheet" type="text/css" href="stylehome1.css">

</head>
<body>
    <h2>Offer Ride</h2>
    <form
  action="https://formspree.io/f/xyyaanzb"
  method="POST"
>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="departure">Departure Location:</label>
        <input type="text" id="departure" name="departure" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        
        <label for="phone">Price:</label>
        <input type="tel" id="Price" name="Price" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="seats">Available Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
