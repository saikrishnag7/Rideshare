<!DOCTYPE html>
<html>
<head>
    <title>Ride Booking</title>
    <link rel="stylesheet" type="text/css" href="ridebookingstyle.css">
</head>
<body>
    <h2>Ride Booking</h2>
    <form action="booking.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="ride id">Ride Id:</label>
        <input type="id" id="id" name="ride id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" required>

        <label for="message">Additional Message:</label>
        <textarea id="message" name="message"></textarea>

        <input type="submit" value="Book Ride">
    </form>
</body>
</html>
